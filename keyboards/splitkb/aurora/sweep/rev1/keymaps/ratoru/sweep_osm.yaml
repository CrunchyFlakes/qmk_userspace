    - +
    - BSPC
    - ANY(RGBT NE)
    - '-'
    - '7'
    - '8'
    - '9'
    - BSPC
  - [OS CTRL, OS ALT, OS CMD, OS SHFT, ANY(RGB IB NE), '*', '4', '5', '6', '0']
  - - {t: QWERTY, h: toggle}
    - '='
    - ','
    - ESC
    - ANY(RGB DB NE)
    - /
    - '1'
    - '2'
    - '3'
    - .
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  GAME:
  - ['1', '2', '3', '4', '5', '', '', '', '', BSPC]
  - - Q
    - W
    - E
    - R
    - T
    - ''
    - {t: COLEMAK, h: toggle}
    - ESC
    - ''
    - ENT
  - [A, S, D, F, G, '', '', '', '', RSFT]
  - [SPC, LALT, ANY(TL UPPR), ANY(TL LOWR)]
