layout: {qmk_keyboard: splitkb/aurora/sweep/rev1, layout_name: LAYOUT_split_3x5_2}
layers:
  COLEMAK:
  - [Q, W, F, P, B, J, L, U, Y, ;]
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - [SPC, ANY(TL LOWR), ANY(TL UPPR), BSPC]
  QWERTY:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, ;]
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NAV:
  - [TAB, ANY(DM REC1), ANY(DM PLY1), CW TOGG, PGUP, BRIU, ANY(CPY URL), QK REP, QK AREP, BSPC]
  - [ANY(OS CTRL), ANY(OS ALT), ANY(OS CMD), ANY(OS SHFT), ANY(OS HYPR), LEFT, DOWN, UP, RGHT, ENT]
  - [ANY(SW CTAB), ANY(SW BTICK), ANY(SW TAB), ESC, PGDN, BRID, ANY(SELWORD), ANY(SRCHSEL), ANY(S END), DEL]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  SYM:
  - ['~', <, '>', '#', '@', '&', '`', '[', ']', \]
  - ['!', '-', +, '=', '0', '1', _, (, ), $]
  - [^, ':', '*', '''', ANY(UPDIR), '|', '"', '{', '}', '%']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NUM:
  - - {t: GAME, h: toggle}
    - MUTE
    - VOLD
    - VOLU
    - ANY(RGBT NE)
    - '*'
    - '7'
    - '8'
    - '9'
    - BSPC
  - [ANY(OS CTRL), ANY(OS ALT), ANY(OS CMD), ANY(OS SHFT), ANY(RGB IB NE), '-', '4', '5', '6', '0']
  - - {t: QWERTY, h: toggle}
    - MPRV
    - MPLY
    - MNXT
    - ANY(RGB DB NE)
    - /
    - '1'
    - '2'
    - '3'
    - .
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  GAME:
  - ['1', '2', '3', '4', '5', '', '', '', '', BSPC]
  - - Q
    - W
    - E
    - R
    - T
    - ''
    - {t: COLEMAK, h: toggle}
    - ESC
    - ''
    - ENT
  - [A, S, D, F, G, '', '', '', '', RSFT]
  - [SPC, LALT, ANY(TL UPPR), ANY(TL LOWR)]
