  - [Q, W, F, P, B, J, L, U, Y, ;]
  - [A, R, S, T, G, M, N, E, I, O]
  - [Z, X, C, D, V, K, H, ',', ., /]
  - [SPC, ANY(TL LOWR), ANY(TL UPPR), BSPC]
  QWERTY:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, ;]
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NAV:
  - [TAB, ANY(DM REC1), ANY(DM PLY1), CW TOGG, QK REP, BRIU, MUTE, VOLD, VOLU, BSPC]
  - [OS CTRL, OS ALT, OS CMD, OS SHFT, ANY(SELWORD), LEFT, DOWN, UP, RGHT, ENT]
  - [ANY(SW CTAB), ANY(SW BTICK), ANY(SW TAB), ESC, QK AREP, BRID, MPRV, MPLY, MNXT, DEL]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  SYM:
  - ['~', <, '>', '#', '@', '&', '`', '[', ']', \]
  - ['!', '-', +, '=', '0', '1', _, (, ), '%']
  - [^, ':', '*', '''', ANY(UPDIR), '|', '"', '{', '}', $]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
